<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
</head>

<body>
    <div id="app">
        <div class="container p-4 ">
            <div class="row mt-3 justify-content-center">
                <div class="my-btn gradient-text" v-on:click="getUser()">Generate Random User</div>
                <div class="card p-2" style="width: 18rem;">
                    <img class="card-img-top" v-bind:src=profilePic v-bind:alt=name>
                    <div :class="`card-body ${gender}`">
                        <h5 class="card-title gradient-text">{{name}}</h5>
                        <p class="card-text fw-bold">{{age}}</p>
                        <p class="card-text">{{aboutMe}}</p>
                        <a v-bind:href=github class="btn btn-primary">{{name}}'s github</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>

</html>
